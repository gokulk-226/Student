<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Student Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            margin-top: 0;
        }

        form {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 4px;
            margin-right: 10px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .error-message {
            color: red;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Delete Student Information</h2>
        <form id="studentForm">
            <label for="studentId">Enter Student ID to Delete:</label>
            <input type="text" id="studentId" name="studentId" required><br>

            <button type="button" onclick="deleteStudent()">Delete Student</button>
        </form>

        <div id="resultMessage" class="error-message"></div>
    </div>

    <script>
        async function deleteStudent() {
            const studentId = document.getElementById("studentId").value;

            const response = await fetch(`/deleteStudent/${studentId}`, {
                method: 'DELETE'
            });

            const data = await response.json();
            document.getElementById("resultMessage").innerText = data.message;
        }
    </script>
</body>
</html>
